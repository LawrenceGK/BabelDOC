version: '3.8'

services:
  babeldoc-api:
    build: .
    container_name: babeldoc-api
    ports:
      - "8000:8000"
    environment:
      - BABELDOC_HOST=0.0.0.0
      - BABELDOC_PORT=8000
      - BABELDOC_MAX_CONCURRENT_TASKS=3
      - BABELDOC_CACHE_DIR=/app/cache
      - BABELDOC_LOG_FILE=/app/logs/api.log
      - BABELDOC_LOG_LEVEL=INFO
      # OpenAI 设置（可选）
      # - BABELDOC_DEFAULT_MODEL=gpt-4o-mini
      # - BABELDOC_DEFAULT_BASE_URL=https://api.openai.com/v1
    volumes:
      # 持久化缓存目录
      - ./cache:/app/cache
      # 持久化日志目录
      - ./logs:/app/logs
      # 可选：挂载配置文件
      # - ./config.toml:/app/config.toml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - babeldoc-network

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: babeldoc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # SSL 证书（如果使用 HTTPS）
      # - ./ssl:/etc/nginx/ssl
    depends_on:
      - babeldoc-api
    restart: unless-stopped
    networks:
      - babeldoc-network

  # 可选：添加 Redis 缓存
  redis:
    image: redis:alpine
    container_name: babeldoc-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - babeldoc-network

networks:
  babeldoc-network:
    driver: bridge

volumes:
  redis_data: